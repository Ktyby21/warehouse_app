<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h2>Edit User</h2>
    <form method="POST" action="{{ url_for('edit_user', worker_id=user.worker_id) }}">
        <label for="access_level">Access Level:</label>
        <select id="access_level" name="access_level" required>
            <option value="user" {% if user.access_level == 'user' %} selected {% endif %}>User</option>
            <option value="admin" {% if user.access_level == 'admin' %} selected {% endif %}>Administrator</option>
            <option value="superadmin" {% if user.access_level == 'superadmin' %} selected {% endif %}>Superadministrator</option>
        </select>
        <input type="submit" value="Update">
    </form>

    {% if current_user_access_level == 'superadmin' %}
    <h3>Change Password</h3>
        <form method="POST" action="{{ url_for('edit_user', worker_id=user.worker_id) }}">
            <input type="password" name="password" placeholder="New Password" required>
            <input type="submit" value="Change Password">
        </form>
    {% endif %}

    <a href="{{ url_for('logout') }}">Logout</a>
    <a href="{{ url_for('user_accounts') }}">Back to User Accounts</a>
</body>
</html>
