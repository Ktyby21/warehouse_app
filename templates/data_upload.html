<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Upload</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h2>Data Upload</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="form-container">
        <form action="{{ url_for('upload_user_accounts') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload User Data</button>
        </form>
    </div>
    <div class="form-container">
        <form action="{{ url_for('upload_working_hours') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload Working Hours</button>
        </form>
    </div>
    <div class="form-container">
        <form action="{{ url_for('upload_process_data') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload Process Data</button>
        </form>
    </div>
    
    <a href="{{ url_for('logout') }}">Logout</a>
    <a href="{{ url_for('admin_home') }}">Admin home</a>
</body>
</html>
